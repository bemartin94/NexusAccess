<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Visita</title>
    <!-- Asegúrate de que esta ruta sea correcta para tu CSS -->
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <nav class="navbar">
            <!-- Asegúrate de que la ruta de tu logo sea correcta -->
            <img class="logo-Nav" src="assets/NexusAccessLogo.png" width="100" alt="Logo">
            <h1>Registrar Visita</h1> <!-- Título del header para la página de registro -->
            <ul class="nav-links">
                <li><a href="index.html" class="active">Registrar visita</a></li> <!-- Clase 'active' -->
                <li><a href="registros.html">Historial de visitas</a></li>
                <li><a href="#" id="logoutButton">Cerrar sesión</a></li>
            </ul>
        </nav>
    </header>

    <!-- CAMBIO CLAVE AQUÍ: Usamos 'main-container' para el div principal del formulario -->
    <div class="container">
        <h2>Crear Registro de Visita</h2>
        <form id="createVisitForm">
            <div class="form-group">
                <label for="fecha">Fecha de Ingreso:</label>
                <input type="date" id="fecha" name="fecha" readonly required>
            </div>
            <div class="form-group">
                <label for="hora_ing">Hora Ingreso</label>
                <input type="time" id="hora_ing" name="hora_ing" readonly required>
            </div>
            <div class="form-group">
                <label for="nombre_visitante">Nombre</label>
                <input type="text" id="nombre_visitante" name="nombre_visitante" placeholder="Nombre" required>
            </div>
            <div class="form-group">
                <label for="apellido_visitante">Apellido</label>
                <input type="text" id="apellido_visitante" name="apellido_visitante" placeholder="Apellido" required>
            </div>
            <div class="form-group">
                <label for="tipo_documento_radio">Tipo de Documento</label>
                <!-- Usar div para agrupar radios y controlar mejor el diseño -->
                <div>
                    <input type="radio" id="tipo_doc_pasaporte" name="id_card_type" value="1" required> <label for="tipo_doc_pasaporte">Pasaporte</label><br>
                    <input type="radio" id="tipo_doc_dni" name="id_card_type" value="2"> <label for="tipo_doc_dni">DNI</label><br>
                    <input type="radio" id="tipo_doc_cedula" name="id_card_type" value="3"> <label for="tipo_doc_cedula">Cédula</label><br>
                </div>
            </div>
            <div class="form-group">
                <label for="documento">Número de Documento</label>
                <input type="text" id="documento" name="documento" placeholder="Número de Documento" required>
            </div>
            <div class="form-group">
                <label for="email_visitante">Email</label>
                <input type="email" id="email_visitante" name="email_visitante" placeholder="Email" required>
            </div>
            <div class="form-group">
                <label for="phone_visitante">Teléfono</label>
                <input type="text" id="phone_visitante" name="phone_visitante" placeholder="Teléfono" required>
            </div>
            <div class="form-group">
                <label for="sede">Sede</label>
                <input type="text" id="sede" name="sede" placeholder="Sede" required readonly>
            </div>
            <div class="form-group">
                <label for="responsable">ID del Responsable (Supervisor)</label>
                <input type="number" id="supervisor_id" name="supervisor_id" placeholder="ID del Responsable" required>
            </div>
            <div class="form-group">
                <label for="reason_visit">Motivo de Visita</label>
                <input type="text" id="reason_visit" name="reason_visit" placeholder="Motivo de la visita" required>
            </div>
            <div class="form-actions">
                <button type="submit" class="btn">Crear Registro</button>
            </div>
            <div id="statusMessage" class="status-message"></div> <!-- Usamos la clase status-message para que se estile -->
        </form>
    </div>

    <!-- No te olvides de un footer si quieres consistencia -->
    <footer>
        <div class="container">
            <p>&copy; 2024 Sistema de Control de Acceso</p>
        </div>
    </footer>

    <script src="js/index.js"></script>
    <script src="js/logout.js"></script> <!-- Si tienes un logout.js separado -->
</body>

</html>
